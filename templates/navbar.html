<style>
    .navbar{
        background-color: rgb(47, 47, 78);
        position: static;
    }
    img{
      border-radius: 10px;
      box-shadow: 0px 0px 10px black ;
    }
    .container{
        margin: 5px;
    }
    .homebutton:hover{
      text-shadow: rgb(2, 222, 252) 1px 0 10px;
    }
    .navbar a:hover{
      text-shadow: rgb(2, 222, 252) 1px 0 10px;
    }
    .nvb{
        display:block;
    }
    .navbar-toggler{
      display:none; 
    }
    @media screen and (max-width: 800px) {
      .navbar form{
      display:none; 
    }
    }
    @media screen and (max-width: 500px) {
    .nvb{
      display:none;       
    }
    .navbar-toggler{
      display:block; 
    }
  }
  
</style>
{% load static %}
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="/"><h3 class="homebutton">discuss-it</h3></a>
      <form role="search" method="GET" action="{% url 'home' %}">
        <input class="serch form-control me-2" type="search" name="q" placeholder="Search Rooms" aria-label="Search">
      </form>
      {% if request.user.is_authenticated %}
        <div class="nvb" style="display:flex ; justify-content: space-between;">
          
          <p class="nvb text-light" style="font-size:large;">Hello &nbsp <a class="link-info" href="{% url 'user-profile' request.user.id %}"><img src="{{prof.pp.url}}" width="40px" height="40px"></a> &nbsp<a class="link-info" href="{% url 'user-profile' request.user.id %}">@{{request.user}}</a> !</p>
        </div>
        <div class="nvb">
          <button class="btn btn-outline-info text-light"><a href="{% url 'logout' %}" class="text-light">Logout</a></button>
          <button class="btn btn-outline-info text-light"><a class="link-light" href="{% url 'update-user' %}">Edit-User</a></button>&nbsp
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% else %}
          <button class="btn btn-outline-info text-light"><a href="{% url 'login-page' %}" class="text-light">Login</a></button>
      {% endif %}
    </div>
</nav>
<div style="background-color:rgb(47, 47, 78); animation-duration: 1s; height: 0vh; padding: 10px;" class="exp">
  <div style="display:none ;" class="hicon">
    {% if request.user.is_authenticated %}
          <div class="nv" style="display:flex ; justify-content: space-between;">
            
            <p class="nv text-light" style="font-size:large;">Hello &nbsp <img src="{{prof.pp.url}}" width="40px" height="40px"> &nbsp <a class="link-info" href="{% url 'user-profile' request.user.id %}">@{{request.user}}</a> !</p>
          </div>
          <div class="nv">
            <button class="btn btn-outline-info text-light"><a class="link-light" href="{% url 'update-user' %}">Edit-User</a></button>&nbsp
            <button class="btn btn-outline-info text-light"><a href="{% url 'logout' %}" class="text-light">Logout</a></button>
          {% else %}
            <button class="btn btn-outline-info text-light"><a href="{% url 'login-page' %}" class="text-light">Login</a></button>
        {% endif %}
          </div>
  </div>
</div>
